<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cotsm</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header m-5 align-center">
                <h1 class="danger">COTSM Transport Form</h1>
            </div>
        </div>
        <div class="row">
            <div class="form col">
                <form class="form-control form2" id="form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="location" class="form-label">Estate</label>
                      <input type="text" class="form-control" id="estate">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Nearest Bus Stage</label>
                        <input type="text" class="form-control" id="stage">
                      </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
<script src="/index.js"></script>
